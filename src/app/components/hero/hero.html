<section class="hero-section d-flex flex-column justify-content-center align-items-center vh-100 text-center position-relative">
  <!-- Minimal Wireframe Lens Background -->
  <svg class="svg-bg position-absolute w-100 h-100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
   
    <!-- Wireframe lens structure with thin lines -->
    <g id="wireframe-lens" fill="none" stroke="var(--primary-text)" stroke-opacity="0.25">
      <!-- Outer concentric circles with thin strokes -->
      <circle cx="50" cy="50" r="40" stroke-width="0.2" />
      <circle cx="50" cy="50" r="30" stroke-width="0.2" />
      <circle cx="50" cy="50" r="20" stroke-width="0.2" />
      <circle cx="50" cy="50" r="10" stroke-width="0.2" />

      <!-- Hexagonal pattern with thin strokes -->
      <polygon points="50,15 73,28 73,53 50,66 27,53 27,28" stroke-width="0.2" />
      <polygon points="50,35 63,43 63,57 50,65 37,57 37,43" stroke-width="0.2" />
    </g>

    <!-- Floating Particle Layer -->
    <g id="floating-particles" fill="var(--primary-text)" opacity="0.1">
      <circle cx="10" cy="20" r="0.5"/>
      <circle cx="80" cy="30" r="0.7"/>
      <circle cx="45" cy="60" r="0.6"/>
      <circle cx="70" cy="80" r="0.4"/>
      <circle cx="25" cy="50" r="0.5"/>
      <circle cx="60" cy="25" r="0.6"/>
      <circle cx="50" cy="75" r="0.4"/>
    </g>

    <!-- Soft Lens Glow -->
    <ellipse id="lens-glow" cx="50" cy="50" rx="45" ry="45" fill="var(--primary-text)" opacity="0.01"/>
    
  </svg>

  <!-- Logo Text -->
  <svg class="brand-logo w-100" viewBox="0 0 600 100" fill="none">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text" fill="none" stroke="var(--primary-text)">
      THE FOCUSED VOYAGE
    </text>
  </svg>

  <!-- Tagline -->
  <div class="tagline my-4 px-2 text-center text-light fs-6 fw-light lh-sm poppins-font thin">
    <span class="tag-word text-color">Where </span>
    <span class="tag-word text-color">every </span>
    <span class="tag-word text-color">frame </span>
    <span class="tag-word text-color">tells </span>
    <span class="tag-word text-color">a </span>
    <span class="tag-word text-color">story</span>
  </div>

  <!-- Scroll Cue -->
  <div class="scroll-down mt-4 d-flex flex-column align-items-center text-color cursor-pointer" role="button" (click)="scrollToAbout()">
    <i class="bi bi-chevron-double-down scroll-icon mt-1"></i>
  </div>
</section>
