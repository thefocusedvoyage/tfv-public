<section class="hero-section d-flex flex-column justify-content-center align-items-center vh-100 text-center position-relative">
  <!-- Abstract Line SVG Background -->
  <svg class="svg-bg position-absolute w-100 h-100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <path d="M0,50 Q25,10 50,50 T100,50" stroke="var(--primary-text)" stroke-width="0.5" fill="none" opacity="0.1"/>
    <path d="M0,60 Q25,20 50,60 T100,60" stroke="var(--primary-text)" stroke-width="0.5" fill="none" opacity="0.08"/>
    <path d="M0,40 Q25,0 50,40 T100,40" stroke="var(--primary-text)" stroke-width="0.5" fill="none" opacity="0.12"/>
  </svg>

  <!-- Logo Text -->
  <svg class="brand-logo w-100" viewBox="0 0 600 100" fill="none">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text" fill="none" stroke="var(--primary-text)">
      THE FOCUSED VOYAGE
    </text>
  </svg>

  <!-- Tagline -->
  <div class="tagline my-4 px-2 text-center text-light fs-6 fw-light lh-sm poppins-font thin" style="color: var(--primary-text);">
    <span class="tag-word">Where </span>
    <span class="tag-word">every </span>
    <span class="tag-word">frame </span>
    <span class="tag-word">tells </span>
    <span class="tag-word">a </span>
    <span class="tag-word">story</span>
  </div>

  <!-- Scroll Cue -->
  <div class="scroll-down mt-4 d-flex flex-column align-items-center" style="color: var(--primary-text);">
    <span class="poppins-font thin small">Scroll</span>
    <i class="bi bi-chevron-double-down scroll-icon mt-1"></i>
  </div>
</section>
